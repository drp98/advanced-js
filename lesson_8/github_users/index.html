<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github users</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div id="root"></div>

        <script
            crossorigin
            src="https://unpkg.com/react@16.8.3/umd/react.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/react-dom@16.8.3/umd/react-dom.development.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/prop-types@15.7.2/prop-types.js"
        ></script>
        <script
            crossorigin
            src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"
        ></script>

        <script type="text/babel">
            const root = document.getElementById('root')

            const data = [
                {
                    id: 1,
                    name: 'Dan Abramov',
                    login: 'gaearon',
                    avatar_url:
                        'https://avatars0.githubusercontent.com/u/810438?v=4',
                },
                {
                    id: 2,
                    name: 'Sophie Alpert',
                    login: 'sophiebits',
                    avatar_url:
                        'https://avatars2.githubusercontent.com/u/6820?v=4',
                },
                {
                    id: 3,
                    name: 'Brian Vaughn',
                    login: 'bvaughn',
                    avatar_url:
                        'https://avatars2.githubusercontent.com/u/199471?v=4',
                },
            ]

            class Form extends React.Component {
                state = {
                    value: '',
                }

                update = event =>
                    this.setState({
                        value: event.target.value,
                    })

                handleSubmit = event => {
                    event.preventDefault()
                    this.props.submit(this.state.value)
                    this.setState({ value: '' })
                }

                render() {
                    return (
                        <form onSubmit={this.handleSubmit}>
                            <div className='form-box'>
                                <div className='form-box__item'>
                                    <input
                                        type='text'
                                        value={this.state.value}
                                        onChange={this.update}
                                    />
                                    <button>Add user</button>
                                </div>
                            </div>
                        </form>
                    )
                }
            }

            const CartList = ({ data, deleteUser }) => (
                <div className='cart-box'>
                    {data.map(user => (
                        <Cart key={user.id} user={user} deleteUser={deleteUser} />
                    ))}
                </div>
            )

            const Cart = ({ user, deleteUser }) => (
                <div className='cart'>
                    <h3>{user.name}</h3>
                    <p>{user.login}</p>
                    <img
                        src={user.avatar_url}
                        alt='https://placehold.it/75'
                    />
                    <button onClick={() => deleteUser(user.name)}>Delete</button>
                </div>
            )

            class App extends React.Component {
                state = {
                    data: data,
                }

                addUser = async userName => {
                    const url = `https://api.github.com/users/${userName}`
                    const response = await fetch(url)
                    const user = await response.json()
                    this.setState({
                        data: [...this.state.data, user],
                    })
                }

                deleteUser = userName => {
                    this.setState(({data}) => ({
                        data: data.filter(user => user.name !== userName)
                    }))
                }

                render() {
                    return (
                        <div className='container'>
                            <Form submit={this.addUser} />
                            <CartList data={this.state.data} deleteUser={this.deleteUser} />
                        </div>
                    )
                }
            }

            ReactDOM.render(<App />, root)
        </script>
    </body>
</html>
